<div class="page-wrapper">
  <h1 class="text-center pt-3">To Do Example</h1>
  <div class="container body-wrapper p-5">
  <div class="row">
    <div class="col-9">
      <div class="form-group">
        <label for="exampleFormControlTextarea1" class="label-des">Add your to do things here </label>
        <textarea [(ngModel)]= "note" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Start typing. . . "></textarea>
      </div>
    </div>
    <div class="col-3 button-wrap">
        <button class="btn btn-lg btn-info m-auto" (click)="addNote()">Add Note</button>
    </div>
  </div>
  <div class="list-group" >
    <div type="button" class="list-group-item list-group-item-action" *ngFor="let todo of todoList;let i=index">
      <span>{{todo}}</span>
      <button class="float-right btn btn-lg btn-success" (click)="onComplete(i)">Complete</button>
    </div>
   
  </div>
  
  </div>
</div>
